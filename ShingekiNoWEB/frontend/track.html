<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rastrear Pedido | Shingeki Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .track-header { background-color: var(--bs-dark); color: white; padding: 1.5rem; border-radius: 0 0 25px 25px; margin-bottom: 2rem; }
        .status-icon-lg { font-size: 3.5rem; margin-bottom: 0.5rem; }
        body.bg-light { padding-top: 0; }
        
        /* Mapa */
        #map-container { 
            height: 400px; 
            width: 100%; 
            border-radius: 15px; 
            z-index: 1;
        }
        .bike-icon { 
            font-size: 2rem; 
            color: #dc3545; 
            filter: drop-shadow(2px 4px 6px black);
        }
        .bike-icon-marker {
        background: transparent;
        border: none;
        }

    /* Animación para que se vea vivo */
    .bike-icon-marker i {
        filter: drop-shadow(3px 5px 2px rgba(0,0,0,0.3));
        transition: all 0.3s ease;
    }
    </style>
</head>
<body class="bg-light pb-5">

    <div class="track-header text-center shadow">
        <h4 class="fw-bold m-0"><i class="bi bi-fire text-danger"></i> Shingeki Burger</h4>
        <p class="small opacity-75 mb-0">Rastreo Satelital</p>
    </div>

    <div class="container-fluid px-md-5">
        <div class="row g-4 justify-content-center">
            
            <div class="col-12 col-lg-5 col-xl-4">
                
                <div class="card border-0 shadow-sm rounded-4 mb-3 text-center p-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="text-muted small fw-bold mb-0">PEDIDO #<span id="display-id">...</span></h6>
                        <span class="badge bg-light text-dark border" id="order-date">-/-</span>
                    </div>
                    
                    <div id="status-container" class="py-3">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="text-muted mt-2">Conectando con el satélite...</p>
                    </div>

                    <div class="progress mt-2" style="height: 6px;">
                        <div id="status-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width: 0%"></div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-header bg-white border-0 fw-bold pt-3 pb-0 d-flex justify-content-between">
                        <span><i class="bi bi-receipt me-2 text-primary"></i> Ticket</span>
                        <span class="badge bg-success bg-opacity-10 text-success border border-success" id="payment-method-badge">...</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 border-bottom pb-2">
                            <small class="text-muted d-block">Cliente</small>
                            <span class="fw-bold" id="client-name">-</span>
                        </div>
                        
                        <ul class="list-group list-group-flush mb-3 small" id="order-items"></ul>

                        <div class="d-flex justify-content-between align-items-center pt-2 border-top">
                            <span class="text-muted">Total:</span>
                            <span class="fs-4 fw-bold text-dark" id="order-total">$0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-7 col-xl-6" id="map-section" style="display: none;">
                <div class="card border-0 shadow-sm rounded-4 h-100">
                    <div class="card-body p-2 position-relative">
                        <div id="map-container"></div>
                        
                        <div class="position-absolute top-0 start-0 m-3 p-2 bg-white rounded shadow-sm" style="z-index: 999; opacity: 0.9;">
                            <small class="fw-bold text-danger animate__animated animate__flash animate__infinite">
                                <i class="bi bi-record-circle-fill"></i> EN VIVO
                            </small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module" src="./js/track.js"></script>
</body>
</html>
