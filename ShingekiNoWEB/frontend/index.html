<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Shingeki Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* Estilos específicos para la transición del login */
        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
        }

        .form-toggle {
            cursor: pointer;
            transition: color 0.2s;
            text-decoration: none;
        }

        .form-toggle:hover {
            color: var(--primary-color) !important;
            text-decoration: underline;
        }

        /* Ajuste para que el logo se vea bien en temas claros y oscuros */
        .brand-text {
            color: var(--text-main);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-body-tertiary">

    <div class="auth-container">

        <div class="text-center mb-4">
            <i class="bi bi-fire text-danger" style="font-size: 3rem;"></i>
            <h2 class="fw-bold brand-text mt-2">Shingeki Burger</h2>
            <p class="text-muted small">Sistema de Gestión</p>
        </div>

        <div class="card p-3 p-md-4 border-0 shadow-lg rounded-4">
            <div class="card-body">

                <div id="login-view">
                    <h4 class="fw-bold mb-1">Bienvenido</h4>
                    <p class="text-muted small mb-4">Ingresa tus credenciales para continuar.</p>

                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-username" class="form-label fw-bold">Usuario</label>
                            <input type="text" class="form-control" id="login-username" placeholder="Ej: levi.ackerman"
                                required autofocus autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control" id="login-password" placeholder="••••••"
                                required autocomplete="current-password">
                        </div>

                        <div id="login-error" class="alert alert-danger d-none py-2 small"></div>

                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                            Ingresar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted small">¿No tienes cuenta?</span>
                        <span id="go-to-register" class="text-primary fw-bold small form-toggle ms-1">Regístrate
                            aquí</span>
                    </div>
                </div>

                <div id="register-view" class="d-none">
                    <h4 class="fw-bold mb-1">Crear Cuenta</h4>
                    <p class="text-muted small mb-4">Registro de nuevo empleado.</p>

                    <form id="register-form">
                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">NOMBRE</label>
                                <input type="text" id="reg-name" class="form-control form-control-sm" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small fw-bold text-muted">APELLIDO</label>
                                <input type="text" id="reg-lastname" class="form-control form-control-sm" required>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small fw-bold text-muted">USUARIO (LOGIN)</label>
                            <input type="text" id="reg-username" class="form-control form-control-sm" required placeholder="Ej: eren.yeager">
                        </div>

                        <div class="mb-2">
                            <label class="form-label small fw-bold text-muted">CONTRASEÑA</label>
                            <input type="password" id="reg-password" class="form-control form-control-sm" required autocomplete="new-password">
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-8">
                                <label class="form-label small fw-bold text-muted">TELÉFONO</label>
                                <input type="number" id="reg-phone" class="form-control form-control-sm"
                                    placeholder="099..." required>
                            </div>
                            <div class="col-4">
                                <label class="form-label small fw-bold text-muted">SUCURSAL</label>
                                <input type="number" id="reg-branch" class="form-control form-control-sm"
                                    placeholder="ID" value="1" required>
                            </div>
                        </div>

                        <div id="reg-error" class="alert alert-danger d-none py-2 small text-center" role="alert"></div>
                        <div id="reg-success" class="alert alert-success d-none py-2 small text-center" role="alert">
                            ¡Cuenta creada! Redirigiendo...
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2 mb-3">Registrar</button>
                    </form>

                    <div class="text-center">
                        <span class="text-muted small">¿Ya tienes cuenta?</span>
                        <span id="go-to-login" class="text-primary fw-bold small form-toggle ms-1">Iniciar Sesión</span>
                    </div>
                </div>

            </div>
        </div>

        <p class="text-center mt-4 text-muted small opacity-50">&copy; 2025 Shingeki Burger Tech</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const goToRegisterBtn = document.getElementById('go-to-register');
            const goToLoginBtn = document.getElementById('go-to-login');

            // Cargar tema guardado (para coherencia con admin.html)
            const savedTheme = localStorage.getItem('shingeki_theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            }

            // Alternar a Registro
            goToRegisterBtn.addEventListener('click', () => {
                loginView.classList.add('d-none');
                registerView.classList.remove('d-none');
            });

            // Alternar a Login
            goToLoginBtn.addEventListener('click', () => {
                registerView.classList.add('d-none');
                loginView.classList.remove('d-none');
            });
        });
    </script>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
